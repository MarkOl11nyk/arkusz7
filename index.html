<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyszukiwarka miast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.png" type="image/png">
</head>
<body>
    <main>
        <section id="kontener">
            <header>
                <img src="baner.jpg" alt="Polska">
            </header>

            <div id="zawartosc">
                <section id="lewa_kolumna">
                    <section id="lewy_gora">
                        <h4>Podaj początek nazwy miasta</h4>
                        <form>
                            <input type="text" name="nazwa">
                            <button type="submit">Szukaj</button>
                        </form>
                    </section>

                    <section id="lewy_dol">
                        <p>Egzamin INF.03</p>
                        <p>Autor: Mark Oliinyk</p>
                    </section>
                </section>

                <section id="prawy">
                    <h1>Wyniki wyszukiwania miast z uwzględnieniem filtra:</h1>
                    <p id="filtr">Po</p>
    <table>

        <tr>
            <th>Miasto</th>
            <th>Województwo</th>
        </tr>

        <tr>
            <td>Pobiedziska</td>
            <td>WIELKOPOLSKIE</td>
        </tr>

        <tr>
            <td>Poddębice</td>
            <td>ŁÓDZKIE</td>
        </tr>

        <tr>
            <td>Podkowa Leśna</td>
            <td>MAZOWIECKIE</td>
        </tr>
    </table>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
